name: Cypress Tests
on: 
  push:
  workflow_dispatch:
    inputs:
      spec:
        description: 'Spec file to run (leave empty to run all tests)'
        required: false
        type: choice
        options:
          - 'All Tests'
          - 'cypress/e2e/Test1.cy.ts'
          - 'cypress/e2e/Test2.cy.ts'
          - 'cypress/e2e/practiceE2E.cy.ts'
        default: 'All Tests'
      browser:
        description: 'Browser to use'
        required: false
        type: choice
        options:
          - 'chrome'
          - 'firefox'
          - 'edge'
        default: 'chrome'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ github.event.inputs.browser || 'chrome' }}
          spec: ${{ github.event.inputs.spec != 'All Tests' && github.event.inputs.spec || '' }}
          install: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate Mochawesome Report
        if: always()
        run: npm run generate:report
      
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Generate Allure Report with history
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
      
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
          publish_branch: gh-pages
          force_orphan: false
      
      - name: Upload Mochawesome Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: mochawesome-report
          path: cypress/reports/html/
          retention-days: 30
      
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results/
          retention-days: 30
      
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-history/
          retention-days: 30
      
      - name: Deploy Mochawesome Report to GitHub Pages (separate branch)
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports/html
          publish_branch: gh-pages-mochawesome
          force_orphan: true
      
      - name: Add PR Comment with Report Links
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const allureUrl = 'https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}';
            const mochawesomeUrl = 'https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/mochawesome';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Test Reports\n\nâœ… **Allure Report:** ${allureUrl}\nâœ… **Mochawesome Report:** Available in artifacts\n\n*Reports will be available in 2-3 minutes after deployment*`
            });
